<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetCrunchArm</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        background-color: #f9cce3; /* baby pink */
        margin: 0;
        font-family:"Times New Roman", Times, serif;
    }
</style>
</head>
</head>
<body>
    <div class="content-container">
        <header>
            <h1>Բարի գալուստ Sweet Crunch!</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section id="home">
                <h2>Home</h2>
                <p>This is the home section of my colorful website...</p>
                <button onclick="showImages()">Click Me!</button>
                <div id="image-container"></div>
            </section>
            
            <section id="about">
                <h2>About</h2>
                <p>This section contains information...</p>
            </section>
            
            <section id="contact">
                <h2>Contact</h2>
                <p>If you would like to get in touch...</p>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 My Colorful Website</p>
        </footer>
    </div>
    <script>
    function showImages() {
    const container = document.getElementById("image-container");
    container.innerHTML = ""; // Clear previous content

    const cookies = [
        { name: "Classic Cookie", file: "cookie1" }
    ];

    cookies.forEach(cookie => {
        const wrapper = document.createElement("div");
        wrapper.style.margin = "10px";
        wrapper.style.display = "inline-block";
        wrapper.style.textAlign = "center";

        const img = document.createElement("img");
        img.src = "images/" + cookie.file;
        img.alt = cookie.name;
        img.style.width = "200px";
        img.style.height = "200px";

        const name = document.createElement("p");
        name.textContent = cookie.name;

        wrapper.appendChild(img);
        wrapper.appendChild(name);
        container.appendChild(wrapper);
    });
    }
    </script>
</body>
</html>
